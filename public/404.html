<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AMORA Collections - Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // Handle SPA routing for GitHub Pages
      const pathSegments = window.location.pathname.split('/');
      if (pathSegments.length > 2 || (pathSegments[1] && pathSegments[1] !== '')) {
        // We're on a deep link, redirect to index.html with the path
        sessionStorage.setItem('amoraRedirectPath', window.location.pathname + window.location.search);
      }
      window.location.replace('/');
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=/" />
    </noscript>
  </head>
  <body>
    <noscript>
      <h1>Redirecting to AMORA Collections</h1>
      <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </noscript>
  </body>
</html>
