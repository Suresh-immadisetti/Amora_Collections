<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AMORA Collections - Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // Handle SPA routing for GitHub Pages
      const path = window.location.pathname + window.location.search + window.location.hash;
      
      if (path && path !== '/') {
        // Store the original path for React Router to handle
        localStorage.setItem('amoraRedirectPath', path);
      }
      
      // Redirect to the root where your React app is
      window.location.href = '/';
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=/" />
    </noscript>
  </head>
  <body>
    <noscript>
      <h1>Redirecting to AMORA Collections</h1>
      <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </noscript>
  </body>
</html>
